<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        <a class="navbar-brand" href="index.html">Allan Jones</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="index.html">About</a></li>

            <li class="active"><a href="contact.html">Contact</a></li>
        </ul>

        <!--/.nav-collapse -->
    </div>
    <!--/.container-fluid -->
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="page-header">
                        <h1>Contact</h1>
                </div>
                <form>
                        <div class="form-group">
                                <label for="Name">Name</label>
                                <input type="password" class="form-control" id="Name" placeholder="Jan Doe">
                        </div>
                        <div class="form-group">
                          <label for="Email">Email address</label>
                          <input type="email" class="form-control" id="Email" placeholder="jane.doe@example.com">
                        </div>
                        <div class="form-group">
                            <label for="Message">Message</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                      </form>
            </div><!--End of Main Content -->
            
            <div class="col-sm-4"><!--Beginning Sidebar - Social Media -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Connect With Me</h3>
                    </div>
                    <div class="list-group">
                        <button type="button" class="list-group-item">Github</button>
                        <button type="button" class="list-group-item">LinkedIn</button>
                        <button type="button" class="list-group-item">Stackoverflow</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
